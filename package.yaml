name:                steam-trello-sync
version:             0.1.0.0
github:              "rdnetto/steam-trello-sync"
license:             BSD3
author:              "Reuben D'Netto"
maintainer:          "rdnetto@gmail.com"
copyright:           "Copyright 2017"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/rdnetto/steam-trello-sync#readme>

default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- ScopedTypeVariables

dependencies:
- base >= 4.7 && < 5
- basic-prelude
- aeson
- microlens

library:
  source-dirs: src
  dependencies:
  - servant
  - servant-client
  - time

executables:
  steam-trello-sync-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - steam-trello-sync

tests:
  steam-trello-sync-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - steam-trello-sync
